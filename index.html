<!DOCTYPE html>
<!--ICS20-Unit1-06-HTML-Favicon -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first webpage, with Favicon">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Madeleine Forgeron">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <!--Google's MDL -->
    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_blue.min.css" />
     <!--Favicon -->
      <link rel="apple-touch-icon" sizes="180x180" href="./Favicon-floder/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="./Favicon-floder/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="./Favicon-floder/favicon-16x16.png">
      <link rel="manifest" href="./Favicon-floder/site.webmanifest">
    <title>My first webpage, with MDL</title>
  </head>
  <body>
		<!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">My First Web Page with MDL</span>         
        </div>       
      </header>
			<br>
     
			<!-- Container for web page content -->
      <main class = "mdl-layout__content" style = "padding-left:20px">
				<!-- Get user input -->
        <div class = "page-content">Enter how many numbers there are in pi:</div>
				
        <!-- Simple Textfield for Integers (not decimals)-->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="demo-input" />
            <!-- mdl-textfield__label -->
            <label class="mdl-textfield__label" for="demo-input">amount of numbers</label>
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error" style = "padding-left:10px">Input is not an integer</span>
          </div>
        </form>				
				<!-- Slider with Starting Value -->
				<h6>How much do you like pie???????</h6>
        <p style="width:500px">
				<input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25" tabindex="0">
        </p>
				<br>
        <p>
          Here is the link to my <a href="./more_fav.html">second favicon</a> page.
        </p>
      </main>
    </div>
  </body>
</html>
